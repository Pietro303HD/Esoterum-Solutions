#region distribution
block.eso-binary-wire.name = Binary Wire
block.eso-binary-wire.description = Takes input and forwards it to the front.

block.eso-binary-buffer.name = Binary Buffer
block.eso-binary-buffer.description = Gets a input from the back and sends it to the front.
block.eso-binary-buffer.details = Non't

block.eso-binary-switch.name = Binary Switch
block.eso-binary-switch.description = Outputs to all sides when enabled, press to toggle.

block.eso-binary-node.name = Binary Node
block.eso-binary-node.description = Takes input and transfers it to the connected node where it will output in all directions.

block.eso-binary-junction.name = Binary Junction
block.eso-binary-junction.description = Takes input from all sides and forwards it to the opposite side.

block.eso-binary-router.name = Binary Router
block.eso-binary-router.description = Takes input and outputs in all directions.
block.eso-binary-router.details = It has passback, just like the real thing!

block.eso-binary-led.name = Binary Led
block.eso-binary-led.description = Recieves input from the sides and turns it to color.
block.eso-binary-led.details = No, you can't make a screen with it.

block.eso-binary-clock.name = Binary Clock
block.eso-binary-clock.description = Triggers every few seconds. Can be configured.
#endregion distribution

#region gates
block.eso-binary-AND.name = AND Gate
block.eso-binary-AND.description = Outputs to the front if input from left and right is high.

block.eso-binary-NOT.name = NOT Gate
block.eso-binary-NOT.description = Outputs to the front if input from back is low.

block.eso-binary-XOR.name = XOR Gate
block.eso-binary-XOR.description = Outputs to the front if only one input from left and right is high.

block.eso-binary-latch.name = D-Latch
block.eso-binary-latch.description = Stores data.
block.eso-binary-latch.details = Cry about it, made by Pietro enterprises.
#endregion gates

